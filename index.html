<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="events.js"></script>
  </head>
  <body>
    <div class="link">
      <a href="https://google.com" id="google">Click on this link</a>
    </div>
    <div class="form">
      <form id="user-info">
        <label>Name</label>
        <input id="input-name" placeholder="Enter name" />
        <button id="btn-submit">SUBMIT</button>
      </form>
    </div>
    <div class="numbers">
      <button data-clicks="0">0</button>
      <button data-clicks="1">1</button>
      <button data-clicks="2">2</button>
    </div>
  </body>
</html>
